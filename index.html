<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <article class="instagram-wrapper">
            <section class="instagram-phone">
                <div class="background-phone">
                    <div class="screen-images">
                        <img src="./img/tela01.jpg" alt="foto instagram" width="262px">
                    </div>
                </div>
            </section>
            <section class="instagram-login">
                <div class="group">
                    <img class="logo" src="./img/instagram-logo.png" alt="logo instagram">
                    <form action="" class="form-login">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" placeholder="Senha">
                        <button>Entrar</button>
                    </form>
                    <div class="login-face">
                        <div class="line"></div>
                        <div class="or">ou</div>
                        <div class="line"></div>
                    </div>
                    <div class="facebook">
                        <p class="login-facebook"><i class="fab fa-facebook-square fa-lg"></i> Entrar com o Facebook</p>
                        <p class="pwd">Esqueceu a senha?</p>
                    </div>
                </div>
                <div class="group">
                    <div class="register">
                        <p>Não tem uma conta?
                            <a class="link-blue" href="">Cadastre-se</a></p>
                    </div>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="" class="app-download"></a>
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
